<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/bootstrap.css" /> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <br />
      <label for="userid"><b>UserId</b></label>
      <br />
      <input type="text" name="" id="userId" placeholder="username" />
      <br />
      <label for="password"><b>Password</b></label>
      <br />
      <input type="password" name="" id="password" placeholder="password" />
      <br />
      <label for="email"><b>Email</b></label>
      <br />
      <input type="email" name="" id="email" placeholder="email" />
      <br />
      <label for="phoneNo"><b>phoneNo</b></label>
      <br />
      <input type="number" name="" id="phoneNo" placeholder="phonenumber" />
      <br />
      <button id="create-me">SignUp</button>
      <a href="/Login.html">Login to my account</a>
    </div>
  </body>
  <script src="signup.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
